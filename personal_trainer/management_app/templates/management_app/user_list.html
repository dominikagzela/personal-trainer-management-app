{% extends 'management_app/base.html' %}

{% block content %}
    <h3>Lista podopiecznych:</h3>
    <ul>
        <table>
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Adres mailowy</th>
                    <th>Cel współpracy</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.purpose }}</td>
                    <td><a href="/plan_for_user/{{ user.id }}"</a>Plan</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </ul>
    <br>
    <a href="/dashboard_trainer">Strona główna</a><br>
    <a href="/logout"</a>Wyloguj
{% endblock %}
